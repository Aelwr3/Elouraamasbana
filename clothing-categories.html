<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدخال الملابس - مصبنة مشاء الله</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* أنماط التصميم */
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #007acc;
            --background: #f8f9fa;
        }

        body {
            margin: 0;
            padding: 20px;
            font-family: 'Amiri', serif;
            background: var(--background);
        }

        .container {
            max-width: 1200px;
            margin: auto;
            display: grid;
            grid-template-columns: 3fr 1fr;
            gap: 30px;
        }

        /* قسم الفئات */
        .category-tabs {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            padding: 20px;
        }

        .category-buttons {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }

        .category-btn {
            padding: 12px 25px;
            border: 2px solid var(--secondary-color);
            border-radius: 30px;
            background: none;
            cursor: pointer;
            transition: 0.3s;
        }

        .category-btn.active {
            background: var(--secondary-color);
            color: white;
        }

        /* عناصر الملابس */
        .clothing-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .clothing-item {
            border: 2px solid #eee;
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: 0.3s;
        }

        .clothing-item.selected {
            border-color: var(--secondary-color);
            background: #e3f2fd;
        }

        .item-image {
            width: 100%;
            height: 150px;
            object-fit: contain;
            margin-bottom: 10px;
        }

        /* السايدبار */
        .summary-sidebar {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            position: sticky;
            top: 20px;
            height: fit-content;
        }

        .selected-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #eee;
        }

        .total-box {
            margin-top: 20px;
            font-size: 20px;
            color: var(--primary-color);
            font-weight: bold;
        }

        .next-btn {
            background: var(--secondary-color);
            color: white;
            padding: 15px 30px;
            border-radius: 30px;
            border: none;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- القسم الرئيسي -->
        <div class="category-tabs">
            <!-- أزرار الفئات -->
            <div class="category-buttons">
                <button class="category-btn active" data-category="رجالية">👔 رجالية</button>
                <button class="category-btn" data-category="نسائية">👗 نسائية</button>
                <button class="category-btn" data-category="أطفال">👶 أطفال</button>
            </div>

            <!-- قائمة الملابس -->
            <div class="clothing-grid" id="clothingItems">
                <!-- العناصر تُضاف بالجافاسكريبت -->
            </div>
        </div>

        <!-- السايدبار -->
        <div class="summary-sidebar">
            <h3>🛍️ العناصر المختارة</h3>
            <div id="selectedItems"></div>
            <div class="total-box">
                المجموع: <span id="totalAmount">0</span> DH
            </div>
            <button class="next-btn" onclick="goToCustomization()">التالي ➔</button>
        </div>
    </div>

    <script>
        // بيانات العينات
        const clothingData = {
            'رجالية': [
                { id: 1, name: 'قميص رسمي', price: 45, image: 'https://example.com/shirt.png' },
                { id: 2, name: 'بنطلون جينز', price: 60, image: 'https://example.com/jeans.png' }
            ],
            'نسائية': [
                { id: 3, name: 'فستان سهرة', price: 80, image: 'https://example.com/dress.png' }
            ],
            'أطفال': [
                { id: 4, name: 'ملابس أطفال', price: 35, image: 'https://example.com/kids.png' }
            ]
        };

        let selectedItems = [];
        let currentCategory = 'رجالية';

        // عرض العناصر حسب الفئة
        function renderItems() {
            const container = document.getElementById('clothingItems');
            const items = clothingData[currentCategory];
            
            container.innerHTML = items.map(item => `
                <div class="clothing-item" data-id="${item.id}">
                    <img src="${item.image}" class="item-image" alt="${item.name}">
                    <h4>${item.name}</h4>
                    <p>${item.price} DH</p>
                    <button onclick="toggleSelection(${item.id})">اختيار</button>
                </div>
            `).join('');
        }

        // تبديل اختيار العنصر
        function toggleSelection(itemId) {
            const item = clothingData[currentCategory].find(i => i.id === itemId);
            const index = selectedItems.findIndex(i => i.id === itemId);

            if (index === -1) {
                selectedItems.push({ ...item, quantity: 1 });
            } else {
                selectedItems.splice(index, 1);
            }

            updateSummary();
            updateItemStyles(itemId);
        }

        // تحديث المظهر
        function updateItemStyles(itemId) {
            const itemElement = document.querySelector(`[data-id="${itemId}"]`);
            itemElement.classList.toggle('selected');
        }

        // تحديث الملخص
        function updateSummary() {
            const container = document.getElementById('selectedItems');
            container.innerHTML = selectedItems.map(item => `
                <div class="selected-item">
                    <span>${item.name}</span>
                    <span>${item.quantity} x ${item.price} DH</span>
                </div>
            `).join('');

            // حساب المجموع
            const total = selectedItems.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            document.getElementById('totalAmount').textContent = total;
        }

        // الانتقال لصفحة التخصيص
        function goToCustomization() {
            if (selectedItems.length === 0) {
                alert('الرجاء اختيار عنصر واحد على الأقل');
                return;
            }
            
            localStorage.setItem('selectedItems', JSON.stringify(selectedItems));
            window.location.href = 'customization.html';
        }

        // التحميل الأولي
        renderItems();
    </script>
</body>
</html>
