<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>اختيار الملابس - مصبنة مشاء الله</title>
  <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* أنماط عامة */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Amiri', serif;
      background: #f5f5f5;
      color: #333;
    }

    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
    }

    /* تصميم الفئات */
    .category-section {
      background: white;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }

    .category-header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .category-icon {
      width: 60px;
      height: 60px;
      margin-left: 15px;
    }

    /* تصميم العناصر */
    .items-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .item-card {
      border: 2px solid #eee;
      border-radius: 10px;
      padding: 15px;
      transition: all 0.3s;
    }

    .item-card.active {
      border-color: #007acc;
      background: #f0f8ff;
    }

    .item-image {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
    }

    .quantity-controls {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 15px;
    }

    .quantity-btn {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      border: 1px solid #007acc;
      background: white;
      color: #007acc;
      font-size: 18px;
      cursor: pointer;
    }

    /* السايدبار */
    .summary-sidebar {
      background: white;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      position: fixed;
      left: 20px;
      top: 20px;
      width: 300px;
    }

    .selected-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 10px 0;
      padding: 10px;
      border-bottom: 1px solid #eee;
    }

    .total-price {
      font-size: 24px;
      color: #007acc;
      margin-top: 20px;
      font-weight: bold;
    }

    .next-btn {
      background: #007acc;
      color: white;
      padding: 12px 30px;
      border-radius: 25px;
      border: none;
      cursor: pointer;
      width: 100%;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- قسم الرجالية -->
    <div class="category-section">
      <div class="category-header">
        <img src="https://cdn-icons-png.flaticon.com/512/13540/13540227.png" class="category-icon" alt="رجالي">
        <h2>ملابس رجالية</h2>
      </div>
      <div class="items-grid" id="mensItems">
        <!-- العناصر تُضاف بالجافاسكريبت -->
      </div>
    </div>

    <!-- أقسام أخرى بنفس النمط -->
  </div>

  <!-- السايدبار الجانبية -->
  <div class="summary-sidebar">
    <h3>🛒 العناصر المختارة</h3>
    <div id="selectedItems"></div>
    <div class="total-price">المجموع: <span id="totalAmount">0</span> DH</div>
    <button class="next-btn" onclick="goToCustomization()">التالي ➔</button>
  </div>

  <script>
    // بيانات العينات
    const itemsData = {
      mens: [
        { id: 1, name: 'قميص رسمي', price: 45, image: 'https://example.com/shirt.jpg' },
        { id: 2, name: 'بنطلون جينز', price: 60, image: 'https://example.com/jeans.jpg' },
        { id: 3, name: 'جاكيت جلدي', price: 120, image: 'https://example.com/jacket.jpg' }
      ]
    };

    let selectedItems = [];

    // إنشاء عناصر القائمة
    function renderItems() {
      const container = document.getElementById('mensItems');
      container.innerHTML = itemsData.mens.map(item => `
        <div class="item-card" data-id="${item.id}">
          <img src="${item.image}" class="item-image" alt="${item.name}">
          <h3>${item.name}</h3>
          <p>السعر: ${item.price} DH</p>
          <div class="quantity-controls">
            <button class="quantity-btn" onclick="updateQuantity(${item.id}, -1)">-</button>
            <span id="qty-${item.id}">0</span>
            <button class="quantity-btn" onclick="updateQuantity(${item.id}, 1)">+</button>
          </div>
        </div>
      `).join('');
    }

    // تحديث الكمية
    function updateQuantity(itemId, change) {
      const item = itemsData.mens.find(i => i.id === itemId);
      const index = selectedItems.findIndex(i => i.id === itemId);

      if (index === -1 && change > 0) {
        selectedItems.push({ ...item, quantity: 1 });
      } else {
        selectedItems[index].quantity += change;
        if (selectedItems[index].quantity < 1) {
          selectedItems.splice(index, 1);
        }
      }

      updateSelectionDisplay();
    }

    // تحديث العرض
    function updateSelectionDisplay() {
      // تحديث السايدبار
      const selectedContainer = document.getElementById('selectedItems');
      selectedContainer.innerHTML = selectedItems.map(item => `
        <div class="selected-item">
          <div>
            <b>${item.name}</b><br>
            <small>${item.quantity} x ${item.price} DH</small>
          </div>
          <span>${item.quantity * item.price} DH</span>
        </div>
      `).join('');

      // تحديث المجموع
      const total = selectedItems.reduce((sum, item) => sum + (item.price * item.quantity), 0);
      document.getElementById('totalAmount').textContent = total;

      // تحديث العدادات
      selectedItems.forEach(item => {
        document.getElementById(`qty-${item.id}`).textContent = item.quantity;
      });
    }

    // الانتقال للصفحة التالية
    function goToCustomization() {
      localStorage.setItem('selectedItems', JSON.stringify(selectedItems));
      window.location.href = 'customize-page.html';
    }

    // التحميل الأولي
    renderItems();
  </script>
</body>
</html>
