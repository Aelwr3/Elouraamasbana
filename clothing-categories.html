<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختيار الملابس - مصبنة مشاء الله</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* الأنماط المعدلة */
        :root {
            --primary-bg: #002b4d;
            --secondary-bg: #003954;
            --accent-color: #00e676;
            --text-color: #ffffff;
        }

        body {
            margin: 0;
            padding: 20px;
            font-family: 'Amiri', serif;
            background: linear-gradient(135deg, var(--primary-bg), #004c6d);
            color: var(--text-color);
            min-height: 100vh;
            position: relative;
            padding-bottom: 80px; /* مساحة لزر الرجوع */
        }

        /* زر الرجوع في الأسفل */
        .back-button {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: #ff525255;
            padding: 12px 25px;
            border-radius: 30px;
            cursor: pointer;
            z-index: 1000;
        }

        /* أزرار الفئات مع الأيقونات */
        .category-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .category-btn {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 15px;
            border: 2px solid var(--accent-color);
            border-radius: 15px;
            background: transparent;
            color: var(--text-color);
            cursor: pointer;
        }

        .category-btn img {
            width: 30px;
            height: 30px;
        }

        .category-btn.active {
            background: var(--accent-color);
            color: var(--primary-bg);
        }

        /* عناصر الملابس بدون أيقونات */
        .clothing-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }

        .clothing-item {
            background: #005f9955;
            border: 2px solid transparent;
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: 0.3s;
        }

        .clothing-item.selected {
            border-color: var(--accent-color);
            background: #007acc33;
        }

        /* السايدبار */
        .summary-sidebar {
            background: var(--secondary-bg);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.6);
            position: sticky;
            top: 20px;
        }

        .next-btn {
            background: var(--accent-color);
            color: var(--primary-bg);
            padding: 15px 30px;
            border-radius: 30px;
            border: none;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="category-tabs">
            <div class="category-buttons">
                <!-- الأيقونات حسب ما أرسلت -->
                <button class="category-btn active" data-category="رجالية">
                    <img src="https://cdn-icons-png.flaticon.com/512/13540/13540227.png">
                    رجالية
                </button>
                <button class="category-btn" data-category="نسائية">
                    <img src="https://cdn-icons-png.flaticon.com/512/3541/3541569.png">
                    نسائية
                </button>
                <button class="category-btn" data-category="أطفال">
                    <img src="https://cdn-icons-png.flaticon.com/512/9752/9752768.png">
                    أطفال
                </button>
                <button class="category-btn" data-category="أفرشة">
                    <img src="https://cdn-icons-png.flaticon.com/512/10828/10828169.png">
                    أفرشة
                </button>
            </div>

            <!-- قائمة العينات -->
            <div class="clothing-grid" id="clothingItems">
                <!-- سيتم ملؤها بالجافاسكريبت -->
            </div>
        </div>

        <div class="summary-sidebar">
            <h3>🛍️ العناصر المختارة</h3>
            <div id="selectedItems"></div>
            <div class="total-box">
                المجموع: <span id="totalAmount">0</span> DH
            </div>
            <button class="next-btn" onclick="goToCustomization()">التالي ➔</button>
        </div>
    </div>

    <button class="back-button" onclick="window.history.back()">← الرجوع للخلف</button>

    <script>

</body>
</html>
