<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>فئات الملابس - مصبنة مشاء الله</title>
  <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* الأنماط المعدلة */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Amiri', serif;
      background: linear-gradient(135deg, #002b4d, #004c6d);
      color: #ffffff;
      min-height: 100vh;
      position: relative;
      display: flex;
    }

    .main-content {
      flex: 1;
      padding: 20px;
    }

    .sidebar {
      width: 350px;
      background: #003954dd;
      border-left: 1px solid #005f99;
      padding: 20px;
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
    }

    .categories-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 25px;
      margin: 40px 0;
    }

    .category-card {
      background: #005f9955;
      border-radius: 15px;
      padding: 25px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      border: 2px solid transparent;
    }

    .category-card.active {
      border-color: #00e676;
      box-shadow: 0 8px 25px rgba(0, 230, 118, 0.3);
    }

    .category-icon {
      width: 100px;
      height: 100px;
      margin: 0 auto 15px;
      object-fit: contain;
    }

    .items-section {
      margin-top: 30px;
      border-top: 2px solid #005f99;
      padding-top: 20px;
    }

    .item-card {
      background: #005f9933;
      padding: 15px;
      margin: 10px 0;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .quantity-controls {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .quantity-btn {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      border: none;
      background: #007acc;
      color: white;
      cursor: pointer;
    }

    .cart-floating {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: #004a73;
      padding: 15px 25px;
      border-radius: 50px;
      display: flex;
      align-items: center;
      gap: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.4);
      cursor: pointer;
      z-index: 1000;
    }

    .cart-icon {
      width: 35px;
      height: 35px;
    }

    .cart-counter {
      background: #00e676;
      color: #002b4d;
      padding: 5px 12px;
      border-radius: 20px;
      font-weight: bold;
    }

    .total-price {
      font-size: 20px;
      margin-top: 20px;
      color: #00e676;
    }
  </style>
</head>
<body>
  <div class="main-content">
    <div class="container">
      <h1>اختر فئة الملابس</h1>
      <p>اختر الفئة المناسبة لبدء عملية التسجيل</p>

      <div class="categories-grid">
        <!-- أيقونات معدلة حسب الطلب -->
        <div class="category-card" data-category="رجالية">
          <img src="https://cdn-icons-png.flaticon.com/512/13540/13540227.png" class="category-icon" alt="رجالي">
          <h3 class="category-title">ملابس رجالية</h3>
        </div>

        <div class="category-card" data-category="نسائية">
          <img src="https://cdn-icons-png.flaticon.com/512/3541/3541569.png" class="category-icon" alt="نسائي">
          <h3 class="category-title">ملابس نسائية</h3>
        </div>

        <div class="category-card" data-category="أطفال">
          <img src="https://cdn-icons-png.flaticon.com/512/9752/9752768.png" class="category-icon" alt="أطفال">
          <h3 class="category-title">ملابس أطفال</h3>
        </div>

        <div class="category-card" data-category="أفرشة">
          <img src="https://cdn-icons-png.flaticon.com/512/10828/10828169.png" class="category-icon" alt="فراش">
          <h3 class="category-title">أغطية الفراش</h3>
        </div>
      </div>

      <div class="items-section" id="itemsSection">
        <!-- سيتم ملؤها بالعناصر حسب الفئة المختارة -->
      </div>
    </div>
  </div>

  <!-- السايدبار الجانبية لعرض العناصر المختارة -->
  <div class="sidebar">
    <h2>🛒 العناصر المختارة</h2>
    <div id="selectedItemsList"></div>
    <p class="total-price">المجموع: <span id="totalPrice">0</span> دينار</p>
    <button onclick="generateInvoice()" class="action-button">إنشاء الفاتورة</button>
  </div>

  <script>
    // بيانات العناصر المحدثة
    const itemsData = {
      'رجالية': [
        { id: 1, name: 'قميص رسمي', price: 15, image: 'https://cdn-icons-png.flaticon.com/512/13540/13540227.png' },
        { id: 2, name: 'بنطلون جينز', price: 12, image: 'https://cdn-icons-png.flaticon.com/512/2363/2363763.png' },
        { id: 3, name: 'جاكيت جلدي', price: 25, image: 'https://cdn-icons-png.flaticon.com/512/3237/3237973.png' }
      ],
      'نسائية': [
        { id: 4, name: 'فستان سهرة', price: 30, image: 'https://cdn-icons-png.flaticon.com/512/3541/3541569.png' },
        { id: 5, name: 'بلوزة حرير', price: 18, image: 'https://cdn-icons-png.flaticon.com/512/1805/1805984.png' },
        { id: 6, name: 'تنورة', price: 15, image: 'https://cdn-icons-png.flaticon.com/512/1997/1997920.png' }
      ],
      'أطفال': [
        { id: 7, name: 'بيجاما أطفال', price: 10, image: 'https://cdn-icons-png.flaticon.com/512/9752/9752768.png' },
        { id: 8, name: 'جوارب', price: 5, image: 'https://cdn-icons-png.flaticon.com/512/9752/9752870.png' },
        { id: 9, name: 'كنزة', price: 12, image: 'https://cdn-icons-png.flaticon.com/512/9752/9752923.png' }
      ],
      'أفرشة': [
        { id: 10, name: 'غطاء وسادة', price: 8, image: 'https://cdn-icons-png.flaticon.com/512/10828/10828169.png' },
        { id: 11, name: 'شرشف سرير', price: 15, image: 'https://cdn-icons-png.flaticon.com/512/10828/10828170.png' },
        { id: 12, name: 'بطانية', price: 20, image: 'https://cdn-icons-png.flaticon.com/512/10828/10828173.png' }
      ]
    };

    let selectedItems = JSON.parse(localStorage.getItem('selectedItems')) || [];

    // تحديث الواجهة
    function updateUI() {
      // تحديث السايدبار
      const selectedList = document.getElementById('selectedItemsList');
      selectedList.innerHTML = selectedItems.map(item => `
        <div class="item-card">
          <div>
            <img src="${item.image}" width="40" style="vertical-align:middle">
            ${item.name} (${item.quantity}x)
          </div>
          <span>${item.price * item.quantity} دينار</span>
        </div>
      `).join('');

      // تحديث المجموع
      document.getElementById('totalPrice').textContent = 
        selectedItems.reduce((sum, item) => sum + (item.price * item.quantity), 0);

      // تحديث العداد
      document.getElementById('cartCounter').textContent = selectedItems.length;
    }

        } else {

      } else if (action === 'remove') {
        if (selectedItems[index].quantity > 1) {
          selectedItems[index].quantity--;

          selectedItems.splice(index, 1);

    }

    // إنشاء الفاتورة
    function generateInvoice() {
      if (selectedItems.length === 0) {
        alert('يرجى إضافة عناصر أولاً');
        return;
      }
      window.location.href = 'invoice.html';
    }

    // تفعيل الأزرار
    document.querySelectorAll('.category-card').forEach(card => {
      card.addEventListener('click', function() {
        const category = this.dataset.category;
        document.querySelectorAll('.category-card').forEach(c => c.classList.remove('active'));
        this.classList.add('active');
        
        // عرض العناصر
        document.getElementById('itemsSection').innerHTML = `
          <h3>${category} - اختر العناصر</h3>
          <div class="items-grid">
            ${itemsData[category].map(item => `
              <div class="item-card">
                <div>
                  <img src="${item.image}" width="50">
                  ${item.name} - ${item.price} دينار
                </div>
                <div class="quantity-controls">
                  <button class="quantity-btn" onclick="handleItem('remove', ${item.id})">-</button>
                  <span>${selectedItems.find(i => i.id === item.id)?.quantity || 0}</span>
                  <button class="quantity-btn" onclick="handleItem('add', ${item.id})">+</button>
                </div>
              </div>
            `).join('')}
          </div>
        `;
      });
    });

    // التحميل الأولي
    updateUI();
  </script>
</body>
</html>
