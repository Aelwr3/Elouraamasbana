<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <!-- ... (بقية الhead كما هي) ... -->
  <style>
    /* إضافة أنماط جديدة للرسائل المخصصة */
    .custom-modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #004d73;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(0,0,0,0.5);
      z-index: 1000;
      display: none;
      max-width: 90%;
    }

    .modal-backdrop {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.7);
      z-index: 999;
      display: none;
    }

    .modal-header {
      font-size: 22px;
      margin-bottom: 15px;
      color: #80deea;
    }

    .modal-input {
      width: 100%;
      padding: 12px;
      margin: 15px 0;
      background: #006d9c;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
    }

    .modal-buttons {
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    .modal-button {
      padding: 10px 25px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .modal-confirm {
      background: #00c853;
    }

    .modal-cancel {
      background: #ff1744;
    }
  </style>
</head>
<body>
  <!-- ... (بقية الbody كما هي) ... -->

  <!-- إضافة عناصر الرسائل المخصصة -->
  <div class="modal-backdrop" id="modalBackdrop"></div>
  
  <div class="custom-modal" id="editModal">
    <div class="modal-header">تعديل اسم الزبون</div>
    <input type="text" id="editInput" class="modal-input">
    <div class="modal-buttons">
      <button class="modal-button modal-confirm" onclick="confirmEdit()">حفظ</button>
      <button class="modal-button modal-cancel" onclick="closeModals()">إلغاء</button>
    </div>
  </div>

  <div class="custom-modal" id="deleteModal">
    <div class="modal-header">⚠️ تأكيد الحذف</div>
    <p>هل أنت متأكد من رغبتك في حذف هذا الزبون؟</p>
    <div class="modal-buttons">
      <button class="modal-button modal-confirm" onclick="confirmDelete()">نعم</button>
      <button class="modal-button modal-cancel" onclick="closeModals()">لا</button>
    </div>
  </div>

  <script>
    // متغيرات عامة
    let currentEditIndex = null;

    // عرض نافذة التعديل
    function editCustomer(index) {
      currentEditIndex = index;
      document.getElementById('editInput').value = customers[index].name;
      showModal('editModal');
    }

    // تأكيد التعديل
    function confirmEdit() {
      if (document.getElementById('editInput').value.trim()) {
        customers[currentEditIndex].name = document.getElementById('editInput').value.trim();
        localStorage.setItem('customers', JSON.stringify(customers));
        renderCustomers();
        showSuccess('تم التعديل بنجاح');
        closeModals();
      }
    }

    // عرض نافذة الحذف
    function deleteCustomer(index) {
      currentEditIndex = index;
      showModal('deleteModal');
    }

    // تأكيد الحذف
    function confirmDelete() {
      customers.splice(currentEditIndex, 1);
      localStorage.setItem('customers', JSON.stringify(customers));
      renderCustomers();
      showSuccess('تم الحذف بنجاح');
      closeModals();
    }

    // إدارة النوافذ
    function showModal(modalId) {
      document.getElementById('modalBackdrop').style.display = 'block';
      document.getElementById(modalId).style.display = 'block';
    }

    function closeModals() {
      document.querySelectorAll('.custom-modal').forEach(modal => {
        modal.style.display = 'none';
      });
      document.getElementById('modalBackdrop').style.display = 'none';
      currentEditIndex = null;
    }

    // إغلاق النوافذ بالنقر خارجها
    document.getElementById('modalBackdrop').addEventListener('click', closeModals);
  </script>
</body>
</html>
