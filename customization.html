<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تخصيص العناصر - مصبنة مشاء الله</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-bg: #002b4d;
            --secondary-bg: #003954dd;
            --accent-color: #00e676;
            --text-color: #ffffff;
            --warning-color: #ff5252;
        }

        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, var(--primary-bg), #004c6d);
            color: var(--text-color);
            min-height: 100vh;
            font-family: 'Amiri', serif;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }

        .customization-table {
            width: 100%;
            border-collapse: collapse;
            background: var(--secondary-bg);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 30px rgba(0,0,0,0.6);
            margin-bottom: 30px;
            backdrop-filter: blur(5px);
        }

        .customization-table th,
        .customization-table td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #ffffff20;
            transition: all 0.3s;
        }

        .customization-table tr:hover td {
            background: #ffffff08;
        }

        .customization-table th {
            background: var(--accent-color);
            color: var(--primary-bg);
            font-size: 18px;
        }

        .customization-table input {
            width: 100px;
            padding: 10px;
            border-radius: 8px;
            border: 2px solid #ffffff30;
            background: #ffffff10;
            color: var(--text-color);
            text-align: center;
            transition: all 0.3s;
        }

        .customization-table input:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 15px rgba(0, 230, 118, 0.2);
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        .action-btn {
            padding: 15px 40px;
            border-radius: 30px;
            border: none;
            cursor: pointer;
            font-family: 'Amiri', serif;
            font-weight: bold;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .save-btn {
            background: var(--accent-color);
            color: var(--primary-bg);
        }

        .save-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(0, 230, 118, 0.3);
        }

        .delete-btn {
            background: var(--warning-color);
            color: white;
        }

        .delete-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(255, 82, 82, 0.3);
        }

        .total-box {
            text-align: center;
            font-size: 28px;
            margin: 30px 0;
            padding: 20px;
            background: var(--secondary-bg);
            border-radius: 15px;
            border: 2px solid var(--accent-color);
        }

        .floating-controls {
            position: fixed;
            bottom: 30px;
            left: 30px;
            display: flex;
            gap: 15px;
            z-index: 1000;
        }

        .control-btn {
            padding: 12px 25px;
            border-radius: 30px;
            border: none;
            cursor: pointer;
            font-family: 'Amiri', serif;
            background: var(--accent-color);
            color: var(--primary-bg);
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .control-btn.exit {
            background: var(--warning-color);
            color: white;
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .custom-notification {
            position: fixed;
            top: 30px;
            right: 30px;
            padding: 15px 30px;
            border-radius: 30px;
            z-index: 1000;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            animation: slideIn 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes slideIn {
            0% { transform: translateX(100%); opacity: 0; }
            100% { transform: translateX(0); opacity: 1; }
        }

        @media (max-width: 768px) {
            .customization-table {
                display: block;
                overflow-x: auto;
            }
            
            .action-btn {
                padding: 12px 25px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="text-align: center; margin-bottom: 30px; color: var(--accent-color);">
            🧺 تخصيص العناصر المختارة
        </h1>
        
        <table class="customization-table">
            <thead>
                <tr>
                    <th>اسم العنصر</th>
                    <th>السعر (DH)</th>
                    <th>الكمية</th>
                    <th>المجموع</th>
                    <th>الإجراءات</th>
                </tr>
            </thead>
            <tbody id="itemsTable"></tbody>
        </table>

        <div class="total-box">
            🧮 المجموع الكلي: <span id="grandTotal">0</span> DH
        </div>

        <div class="controls">
            <button class="action-btn save-btn" onclick="saveChanges()">
                💾 حفظ التغييرات
            </button>
        </div>
    </div>

    <div class="floating-controls">
        <button class="control-btn" onclick="window.location.href='customer-selection.html'">
            🏠 الرئيسية
        </button>
        <button class="control-btn exit" onclick="window.location.href='index.html'">
            🔒 إغلاق النظام
        </button>
    </div>

    <script>
        let selectedItems = JSON.parse(localStorage.getItem('selectedItems')) || [];

        function renderTable() {
            const tableBody = document.getElementById('itemsTable');
            tableBody.innerHTML = selectedItems.map((item, index) => `
                <tr>
                    <td>
                        <input type="text" 
                               value="${item.name}" 
                               oninput="updateItem(${index}, 'name', this.value)"
                               style="min-width: 150px;">
                    </td>
                    <td>
                        <input type="number" 
                               value="${item.price}" 
                               min="1" 
                               step="5"
                               oninput="updateItem(${index}, 'price', this.value)">
                    </td>
                    <td>
                        <input type="number" 
                               value="${item.quantity}" 
                               min="1" 
                               oninput="updateItem(${index}, 'quantity', this.value)">
                    </td>
                    <td style="font-weight: bold; color: var(--accent-color);">
                        ${(item.price * item.quantity).toFixed(2)} DH
                    </td>
                    <td>
                        <button class="action-btn delete-btn" onclick="deleteItem(${index})">
                            🗑️ حذف
                        </button>
                    </td>
                </tr>
            `).join('');

            updateGrandTotal();
        }

        function updateItem(index, field, value) {
            if (field === 'price' || field === 'quantity') {
                value = Math.max(1, Number(value));
                if (field === 'price') value = Math.round(value / 5) * 5; // تقريب لـ 5 دراهم
            }
            selectedItems[index][field] = value;
            renderTable();
        }

        function deleteItem(index) {
            selectedItems.splice(index, 1);
            showNotification('تم حذف العنصر بنجاح', false);
            renderTable();
        }

        function updateGrandTotal() {
            const grandTotal = selectedItems.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            document.getElementById('grandTotal').textContent = grandTotal.toFixed(2);
        }

        function saveChanges() {
            if (selectedItems.length === 0) {
                showNotification('❗ الرجاء إضافة عناصر أولاً', true);
                return;
            }
            
            localStorage.setItem('selectedItems', JSON.stringify(selectedItems));
            showNotification('تم الحفظ بنجاح جاري التوجيه...', false);
            setTimeout(() => {
                window.location.href = 'invoice.html';
            }, 1500);
        }

        function showNotification(message, isError) {
            const notification = document.createElement('div');
            notification.className = 'custom-notification';
            notification.textContent = message;
            notification.style.background = isError ? var(--warning-color) : var(--accent-color);
            notification.style.color = isError ? 'white' : var(--primary-bg);

            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.opacity = '0';
                setTimeout(() => notification.remove(), 300);
            }, 2500);
        }

        // التحميل الأولي
        renderTable();
    </script>
</body>
</html>
