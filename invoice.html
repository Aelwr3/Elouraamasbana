<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فاتورة - مصبنة مشاء الله</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #002b4d;
            --secondary-color: #00e676;
            --text-color: #333;
        }

        body {
            margin: 0;
            padding: 30px;
            font-family: 'Amiri', serif;
            background: #f5f5f5;
            color: var(--text-color);
        }

        .invoice-container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        .header-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 3px solid var(--secondary-color);
            padding-bottom: 20px;
            margin-bottom: 30px;
        }

        .logo {
            width: 100px;
        }

        .items-table {
            width: 100%;
            border-collapse: collapse;
            margin: 25px 0;
        }

        .items-table th {
            background: var(--primary-color);
            color: white;
            padding: 15px;
        }

        .items-table td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }

        .total-section {
            text-align: left;
            margin-top: 30px;
            font-size: 20px;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 40px;
        }

        .action-btn {
            padding: 12px 30px;
            border-radius: 30px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: 0.3s;
        }

        .print-btn {
            background: var(--secondary-color);
            color: var(--primary-color);
        }

        .back-btn {
            background: #ff5252;
            color: white;
        }

        .save-btn {
            background: #007acc;
            color: white;
        }

        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #fff3cd;
            color: #856404;
            padding: 15px 30px;
            border-radius: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            display: none;
            animation: slideDown 0.5s ease-out;
        }

        @keyframes slideDown {
            0% { top: -50px; }
            100% { top: 20px; }
        }

        @media print {
            .action-buttons {
                display: none !important;
            }
        }
    </style>
</head>
<body>
    <div class="invoice-container">
        <div class="header-section">
            <div class="invoice-info">
                <h2>مصبنة مشاء الله</h2>
                <p>تاريخ الفاتورة: <span id="invoiceDate"></span></p>
                <p>رقم الفاتورة: <span id="invoiceNumber"></span></p>
            </div>
            <img src="https://cdn-icons-png.flaticon.com/512/2975/2975175.png" 
                 class="logo" 
                 alt="شعار المصبنة">
        </div>

        <div class="invoice-details">
            <h3>الزبون: <span id="customerName">عميل جديد</span></h3>
        </div>

        <table class="items-table">
            <thead>
                <tr>
                    <th>اسم العنصر</th>
                    <th>السعر</th>
                    <th>الكمية</th>
                    <th>المجموع</th>
                </tr>
            </thead>
            <tbody id="invoiceItems"></tbody>
        </table>

        <div class="total-section">
            <p>المجموع الكلي: <span id="totalAmount">0</span> درهم</p>
        </div>

        <div class="action-buttons">
            <button class="action-btn back-btn" onclick="goBack()">← الرجوع</button>
            <button class="action-btn print-btn" onclick="window.print()">🖨️ طباعة</button>
            <button class="action-btn save-btn" onclick="saveInvoice()">💾 حفظ</button>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <script>
        // توليد رقم فاتورة فريد
        let invoiceNumber = localStorage.getItem('currentInvoiceNumber') || generateInvoiceNumber();

        function generateInvoiceNumber() {
            const newNumber = 'INV-' + Date.now().toString().slice(-6);
            localStorage.setItem('currentInvoiceNumber', newNumber);
            return newNumber;
        }

        // توليد بيانات الفاتورة
        function generateInvoice() {
            const items = JSON.parse(localStorage.getItem('selectedItems')) || [];
            const customer = JSON.parse(localStorage.getItem('selectedCustomer')) || { name: 'عميل جديد' };

            document.getElementById('customerName').textContent = customer.name;
            document.getElementById('invoiceDate').textContent = new Date().toLocaleDateString();
            document.getElementById('invoiceNumber').textContent = invoiceNumber;

            const itemsContainer = document.getElementById('invoiceItems');
            itemsContainer.innerHTML = items.map(item => `
                <tr>
                    <td>${item.name}</td>
                    <td>${item.price} DH</td>
                    <td>${item.quantity}</td>
                    <td>${item.price * item.quantity} DH</td>
                </tr>
            `).join('');

            const total = items.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            document.getElementById('totalAmount').textContent = total;
        }

        // نظام الإشعارات
        function showNotification(message, type = 'info') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

        // الانتقال للخلف
        function goBack() {
            window.history.back();
        }

        // حفظ الفاتورة
        function saveInvoice() {
            const invoices = JSON.parse(localStorage.getItem('invoices')) || [];
            invoices.push({
                number: invoiceNumber,
                items: JSON.parse(localStorage.getItem('selectedItems')),
                total: document.getElementById('totalAmount').textContent,
                date: new Date().toISOString()
            });
            
            localStorage.setItem('invoices', JSON.stringify(invoices));
            showNotification('تم حفظ الفاتورة رقم ' + invoiceNumber, 'success');
            localStorage.removeItem('currentInvoiceNumber');
            invoiceNumber = generateInvoiceNumber();
        }

        // الانتقال التلقائي بعد 10 ثواني
        setTimeout(() => {
            showNotification('⚠️ سيتم تحويلك لصفحة الدفع خلال 3 ثواني');
            setTimeout(() => {
                window.location.href = 'payment.html';
            }, 3000);
        }, 10000);

        // التحميل الأولي
        generateInvoice();
    </script>
</body>
</html>
