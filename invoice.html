<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فاتورة - مصبنة مشاء الله</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #002b4d;
            --secondary-color: #00e676;
            --text-color: #333;
        }

        body {
            margin: 0;
            padding: 30px;
            font-family: 'Amiri', serif;
            background: #f5f5f5;
            color: var(--text-color);
            position: relative;
            overflow-x: hidden;
        }

        .invoice-container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            animation: floatInvoice 3s ease-in-out infinite;
        }

        .header-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 3px solid var(--secondary-color);
            padding-bottom: 20px;
            margin-bottom: 30px;
        }

        .logo {
            width: 100px;
            animation: grabHand 2s ease-in-out;
        }

        .invoice-info {
            text-align: right;
        }

        .items-table {
            width: 100%;
            border-collapse: collapse;
            margin: 25px 0;
        }

        .items-table th {
            background: var(--primary-color);
            color: white;
            padding: 15px;
        }

        .items-table td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }

        .total-section {
            text-align: left;
            margin-top: 30px;
            font-size: 20px;
        }

        .actions {
            margin-top: 40px;
            text-align: center;
        }

        .print-btn {
            background: var(--secondary-color);
            color: var(--primary-color);
            padding: 15px 40px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
        }

        .hand-animation {
            position: fixed;
            bottom: -50px;
            right: -50px;
            width: 200px;
            animation: moveHand 10s linear forwards;
        }

        @keyframes floatInvoice {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes moveHand {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(-100vw, -100vh) rotate(360deg); }
        }

        @media print {
            .actions, .back-button, .hand-animation {
                display: none !important;
            }
        }

        .back-button {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: #ff5252;
            color: white;
            padding: 12px 25px;
            border-radius: 30px;
            cursor: pointer;
            text-decoration: none;
        }

        .countdown {
            position: fixed;
            top: 20px;
            left: 20px;
            background: var(--primary-color);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <a class="back-button" href="customization.html">← الرجوع للتعديل</a>
    <div class="countdown" id="countdown">10</div>

    <div class="invoice-container">
        <div class="header-section">
            <div class="invoice-info">
                <h2>مصبنة مشاء الله</h2>
                <p>تاريخ الفاتورة: <span id="invoiceDate"></span></p>
                <p>رقم الفاتورة: <span id="invoiceNumber"></span></p>
            </div>
            <img src="https://cdn-icons-png.flaticon.com/512/2975/2975175.png" 
                 class="logo" 
                 alt="شعار المصبنة">
        </div>

        <div class="invoice-details">
            <h3>الزبون: <span id="customerName">عميل جديد</span></h3>
        </div>

        <table class="items-table">
            <thead>
                <tr>
                    <th>اسم العنصر</th>
                    <th>السعر</th>
                    <th>الكمية</th>
                    <th>المجموع</th>
                </tr>
            </thead>
            <tbody id="invoiceItems"></tbody>
        </table>

        <div class="total-section">
            <p>المجموع الكلي: <span id="totalAmount">0</span> درهم</p>
        </div>

        <div class="actions">
            <button class="print-btn" onclick="window.print()">🖨️ طباعة الفاتورة</button>
        </div>
    </div>

    <img src="https://cdn-icons-png.flaticon.com/512/3466/3466901.png" 
         class="hand-animation" 
         alt="يد تمسك الفاتورة">

    <script>
        // توليد بيانات الفاتورة
        function generateInvoice() {
            const items = JSON.parse(localStorage.getItem('selectedItems')) || [];
            const customer = JSON.parse(localStorage.getItem('selectedCustomer')) || { name: 'عميل جديد' };

            document.getElementById('customerName').textContent = customer.name;
            document.getElementById('invoiceDate').textContent = new Date().toLocaleDateString();
            document.getElementById('invoiceNumber').textContent = '#' + Date.now().toString().slice(-6);

            const itemsContainer = document.getElementById('invoiceItems');
            itemsContainer.innerHTML = items.map(item => `
                <tr>
                    <td>${item.name}</td>
                    <td>${item.price} DH</td>
                    <td>${item.quantity}</td>
                    <td>${item.price * item.quantity} DH</td>
                </tr>
            `).join('');

            const total = items.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            document.getElementById('totalAmount').textContent = total;
        }

        // العد التنازلي التلقائي
        let seconds = 10;
        const countdownElement = document.getElementById('countdown');
        const timer = setInterval(() => {
            seconds--;
            countdownElement.textContent = seconds;
            
            if(seconds <= 0) {
                clearInterval(timer);
                if(confirm('⚠️ سيتم تحويلك لصفحة الدفع خلال 3 ثواني')) {
                    setTimeout(() => {
                        window.location.href = 'payment.html';
                    }, 3000);
                }
            }
        }, 1000);

        // إلغاء العد التنازلي عند الرجوع
        document.querySelector('.back-button').addEventListener('click', () => {
            clearInterval(timer);
            localStorage.removeItem('selectedItems');
        });

        // التحميل الأولي
        generateInvoice();
    </script>
</body>
</html>
