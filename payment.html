<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة الدفع - مصبنة مشاء الله</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* الأنماط نفسها التي في customer-selection.html */
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #002b4d, #004c6d);
            color: #ffffff;
            min-height: 100vh;
            position: relative;
        }

        .container {
            background: #003954dd;
            border: 2px solid #005f99;
            border-radius: 15px;
            padding: 25px;
            margin: 20px auto;
            max-width: 600px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.6);
        }

        .invoice-header {
            text-align: center;
            border-bottom: 2px solid #005f99;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }

        .invoice-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #005f9955;
        }

        .payment-options {
            display: grid;
            gap: 15px;
            margin-top: 30px;
        }

        .payment-btn {
            padding: 15px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            transition: 0.3s;
        }

        .paid { background: #00e676; color: #002b4d; }
        .partial { background: #ffc107; color: #002b4d; }
        .unpaid { background: #ff5252; color: white; }

        .back-btn {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: #ff525255;
            padding: 12px 25px;
            border-radius: 30px;
            cursor: pointer;
            border: none;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="invoice-header">
            <h1>فاتورة الدفع</h1>
            <p>رقم الفاتورة: <span id="invoiceId"></span></p>
            <p>التاريخ: <span id="invoiceDate"></span></p>
        </div>

        <div>
            <h3>الزبون: <span id="customerName"></span></h3>
            <div id="itemsList"></div>
            <h2 style="color: #00e676; text-align: center;">
                المجموع: <span id="totalAmount">0</span> درهم
            </h2>
        </div>

        <div class="payment-options">
            <button class="payment-btn paid" onclick="handlePayment('paid')">✅ دفع كامل</button>
            <button class="payment-btn partial" onclick="handlePayment('partial')">💰 دفع جزئي</button>
            <button class="payment-btn unpaid" onclick="handlePayment('unpaid')">❌ تأجيل الدفع</button>
        </div>
    </div>

    <button class="back-btn" onclick="window.history.back()">← الرجوع</button>

    <script>
        // جلب البيانات من الصفحات السابقة
        const currentInvoice = JSON.parse(localStorage.getItem('currentInvoice')) || {};
        const allInvoices = JSON.parse(localStorage.getItem('invoices')) || [];

        // تعبئة البيانات التلقائية
        document.getElementById('invoiceId').textContent = currentInvoice.id || '---';
        document.getElementById('invoiceDate').textContent = new Date().toLocaleDateString('ar-EG');
        document.getElementById('customerName').textContent = currentInvoice.customer?.name || 'عميل غير معروف';
        document.getElementById('totalAmount').textContent = currentInvoice.total || 0;

        // عرض العناصر المختارة
        const itemsList = document.getElementById('itemsList');
        itemsList.innerHTML = (currentInvoice.items || []).map(item => `
            <div class="invoice-item">
                <span>${item.name}</span>
                <span>${item.price} × ${item.quantity}</span>
                <span>${item.price * item.quantity} درهم</span>
            </div>
        `).join('');

        function handlePayment(status) {
            let paidAmount = 0;
            
            if (status === 'partial') {
                const amount = prompt('المبلغ المدفوع (درهم):');
                paidAmount = parseFloat(amount) || 0;
                if (isNaN(paidAmount) || paidAmount <= 0) {
                    alert('❗ الرجاء إدخال مبلغ صحيح');
                    return;
                }
            } else if (status === 'paid') {
                paidAmount = currentInvoice.total;
            }

            // تحديث بيانات الفاتورة
            const updatedInvoice = {
                ...currentInvoice,
                status: status,
                paidAmount: paidAmount,
                paymentDate: new Date().toLocaleDateString('ar-EG')
            };

            // تحديث localStorage
            const updatedInvoices = allInvoices.map(inv => 
                inv.id === currentInvoice.id ? updatedInvoice : inv
            );
            
            localStorage.setItem('invoices', JSON.stringify(updatedInvoices));
            localStorage.setItem('currentInvoice', JSON.stringify(updatedInvoice));
            
            window.location.href = 'history.html';
        }
    </script>
</body>
</html>
